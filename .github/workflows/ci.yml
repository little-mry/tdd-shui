name: CI Pipeline
on: [push, pull_request]

jobs:
  ci:
  name: Test, Lint & Build
  runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      uses: npm ci

    - name: Run tests
      uses: npm run test:ci

    - name: Run linter
      uses: npm run lint

    - name: Build project
      uses: npm run build